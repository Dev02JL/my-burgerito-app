name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Run API tests
        run: npm run test:api

      - name: Run E2E tests
        run: npm run test:e2e:build
        env:
          CYPRESS_BASE_URL: http://localhost:3000
          PORT: 3000
          NODE_ENV: production

